<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="cal">
            <div>
               <div> 
                  <input type="text" id="output"> 
               </div>
                <div class="buttons">

                    <div class="row">
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="otclear()">AC</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('BACK')">BACK </button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('+/-')">+/-</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('/')">/</button>
                    </div>


                    <div class="row">
                        <button class="btn" onclick="btnclick(7)">7</button>
                        <button class="btn" onclick="btnclick(8)">8</button>
                        <button class="btn" onclick="btnclick(9)">9</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('*')">X</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="btnclick(4)">4</button>
                        <button class="btn" onclick="btnclick(5)">5</button>
                        <button class="btn" onclick="btnclick(6)">6</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('-')">-</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="btnclick(1)">1</button>
                        <button class="btn" onclick="btnclick(2)">2</button>
                        <button class="btn" onclick="btnclick(3)">3</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('+')">+</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="click(0x25)">%</button>
                        <button class="btn" onclick="click('0')">0</button>
                        <button class="btn" onclick="click('.')">.</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="eqclick()">=</button>
                    </div>

                </div>
               
            </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>

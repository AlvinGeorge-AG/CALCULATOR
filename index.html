<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="cal">
            <div class="screen">
               <div> 
                  <input type="text" id="output"> 
               </div>
                <div class="buttons">

                    <div class="row">
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="otclear()">AC</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('BACK')">BACK </button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('+/-')">+/-</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('/')">/</button>
                    </div>


                    <div class="row">
                        <button class="btn" onclick="btnclick(7)">7</button>
                        <button class="btn" onclick="btnclick(8)">8</button>
                        <button class="btn" onclick="btnclick(9)">9</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('*')">X</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="btnclick(4)">4</button>
                        <button class="btn" onclick="btnclick(5)">5</button>
                        <button class="btn" onclick="btnclick(6)">6</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('-')">-</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="btnclick(1)">1</button>
                        <button class="btn" onclick="btnclick(2)">2</button>
                        <button class="btn" onclick="btnclick(3)">3</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="btnclick('+')">+</button>
                    </div>

                    <div class="row">
                        <button class="btn" onclick="click(0x25)">%</button>
                        <button class="btn" onclick="click('0')">0</button>
                        <button class="btn" onclick="click('.')">.</button>
                        <button style="color: rgb(255, 255, 255); background-color: rgb(47, 45, 68);" class="btn" onclick="eqclick()">=</button>
                    </div>

                </div>
               
            </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
